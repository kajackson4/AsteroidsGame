<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Katja Jackson Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>some 70s flower power vs. asteroids!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    press 4 or 6 to rotate<br>
		    press 5 to accelerate<br>
		    press h for hyperspace<br>
		    and press the space bar to shoot!<br>
		    crazy daisies for the win!
		    
		    
	    </footer>
	</body>
</html>
