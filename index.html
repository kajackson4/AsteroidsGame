<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Katja Jackson Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>asteroids!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    press 4 or 6 to rotate<br>
		    press 5 to accelerate<br>
		    and press h for hyperspace!
	    </footer>
	</body>
</html>
